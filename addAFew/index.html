<html>
    <head>
        <script src="jquery.js"></script>
        <style>
            #number{
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <p id="number">0</p>
        <button id="more">A few more</button>
        <button id="Submit">Stop and Submit</button>
    </body>
        <script>
            $("#more").click(function() {
                $("#number").html(($("#number").text()/1)+Math.ceil(Math.random()*5))
            });
        </script>
</html>
